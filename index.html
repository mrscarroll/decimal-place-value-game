<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decimal Place Value Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Decimal Place Value Game</h1>

  <div class="block-container">
    <img src="img/img/one.png" class="block" data-value="1">
    <img src="img/img/tenth.png" class="block" data-value="0.1">
    <img src="img/img/hundredth.png" class="block" data-value="0.01">
    <img src="img/img/thousandth.png" class="block" data-value="0.001">
  </div>

  <script src="script.js"></script>
</body>
</html>
